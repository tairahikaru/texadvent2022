<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{page.title}}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="markdown-body">
    <aside id="right_side_bar">
      <div id="right_side_bar_inner">
        <a href="#page_title">ページ最上部へ</a>
        {% include toc.html html=content %}
        <a href="{{page.source}}">この記事のソース・履歴</a>
      </div>
    </aside>
    <main>
      <h1 id="page_title">
        {% if page.htmltitle %}
          {{ page.htmltitle }}
        {% else %}
          {{page.title}}
        {% endif %}
      </h1>
      <div id="meta_data">
        <p>{{ page.author }}</p>
        <p>{{ page.date }}</p>
      </div>
      {{content}}
      <!--
      <script src="https://utteranc.es/client.js"
              repo="[ENTER REPO HERE]"
              issue-term="pathname"
              theme="github-light"
              crossorigin="anonymous"
              async>
      </script>
      -->
    </main>
  </div>
</body>
</html>
